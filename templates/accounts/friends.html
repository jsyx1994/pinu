{% extends "base.html" %}
{% block content %}
<div class="container">
	<table class="table table-hover text-center" style="padding-right: 60px">
	  <th class="text-center"><span class="glyphicon glyphicon-user"></span></th>
	  <th class="text-center"><span class="glyphicon glyphicon-envelope"></span></th>
	  <th class="text-center"><span class="glyphicon glyphicon-cloud"></span></th>
	  <th class="text-center"><span class="glyphicon glyphicon-th-list"></span></th>
	  {% for f in fri_list %}
	  <tr>
	  	<td><span><img src="{{f.profile.url}}" width="30px" height="30px" class="img-circle"></span>{{f.get_nick_name}}</td>
	  	<td>{{f.get_email}}</td>
	  	<td>
	  		{% if f.is_online %}
	  			<button type="button" class="btn btn-success btn-sm" disabled="disabled">Online</button>
	  		{% else %}
	  			<button type="button" class="btn btn-danger btn-sm" disabled="disabled">Offline</button>
	  		{% endif %}
	  	</td>
	  	<td>
	  		<div class="btn-group">
			  	<button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    Action <span class="caret"></span>
			  	</button>
			  	<ul class="dropdown-menu">
			    	<li><a href="#" class="text-center" data-toggle="modal" data-target="#messageModal{{forloop.counter0}}">Message<span class="glyphicon glyphicon-send"></a></span></li>
			    	<li><a href="#" class="text-center">Detail<span class="glyphicon glyphicon-zoom-in"></span></a></li>
			    	<li><a href="{% url 'accounts:fri_delete' f.id %}" class="text-center">Delete<span class="glyphicon glyphicon-remove-sign"></span></a></li>
			  	</ul> 
			  	<div class="modal fade" id="messageModal{{forloop.counter0}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
				  	<div class="modal-dialog" role="document">
					    <div class="modal-content">
						    <div class="modal-header">
						    	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
						    </div>
					     	<div class="modal-body">
					        	<form>
						          	<div class="form-group">
						            	<label for="recipient-name" class="control-label">Recipient:</label>
						            	<input type="text" class="form-control" readonly="readonly" id="recipient-name" value="@{{f.get_nick_name}}">
						          	</div>
						          	<div class="form-group">
						            	<label for="message-text" class="control-label">Message:</label>
						            	<textarea class="form-control" id="message-text"></textarea>
						          	</div>
						        </form>
					      	</div>
					     	<div class="modal-footer">
					        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					        	<button type="button" class="btn btn-primary">Send<span class="glyphicon glyphicon-send"></span></button>
					      	</div>
					    </div>
				  	</div>
				</div>
			</div>
	  	</td>
	  </tr>
	  {% endfor %}
	</table>	
</div>
{% endblock %}
