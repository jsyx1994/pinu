{% extends "base.html" %}
{%load staticfiles%}
{%block headex%}
	<link href="{%static 'bootstrap-3.3.5/dist/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
	<link href="{%static 'bootstrap-3.3.5/dist/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
	<link href="{%static 'bootstrap-3.3.5/dist/css/bootstrap-theme.min.css'%}" rel="stylesheet" type="text/css">
	<link href="{%static 'bootstrap-3.3.5/dist/css/templatemo_style.css'%}" rel="stylesheet" type="text/css">	
{%endblock%}

{%block body%}
<body class="templatemo-bg-gray">
	<h1 class="margin-bottom-15">Create Account</h1>
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-create-account templatemo-container" role="form" action="#" method="post">
			{%csrf_token%}
				<div class="form-inner">
					<div class="form-group">
			          <div class="col-md-6">		          				            
			            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" required="required">		            		            		            
			          </div>  
			          <div class="col-md-6">		          				            
			            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" required="required">		            		            		            
			          </div>             
			        </div>
			        <div class="form-group">
			          <div class="col-md-6">		          				           
			            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required="required">		            		            		            
			          </div> 
					  <div class="col-md-6">		          				           
			            <input type="Your Phone" class="form-control" name="phone_num" id="Your Phone" placeholder="Your Phone(optional)" >		            		            		            
			          </div>                  
			        </div>			
			       	<div class="form-group">
			          <div class="col-md-6">		          				  
			            <input type="text" class="form-control" name="nick_name" id="nickname" placeholder="Nickname" required="required">		            		            		            
			          </div>			        
			          	 &nbsp;&nbsp;&nbsp;&nbsp;<label class="radio-inline">
		          			<input type="radio" name="sex" id="M" value="M" checked="checked"> Male
		          		</label>
		          		<label class="radio-inline">
		          			<input type="radio" name="sex" id="F" value="F"> Female
		          		</label>
			        </div>             
			    </div>
			        <div class="form-group">
			          <div class="col-md-6">
			            <label for="password1" class="control-label"></label>
			            <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" required="required">
			          </div>
			          <div class="col-md-6">
			            <label for="password2" class="control-label"></label>
			            <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" required="required">
			          </div>
			        </div>

			        <div class="form-group">
			          <div class="col-md-12">
			            <input type="submit" value="Create account" onclick="check()" class="btn btn-info pull-right">
			            <a href="{% url 'accounts:login' %}" class="pull-left">Login</a>
			          </div>
			        </div>	
			</form>	
		</div>			    		      
	</div>
	<script type="text/javascript">
		function check()
		{
			var x,y;
			x=document.getElementById("password1");
			y=document.getElementById("password2");
			if (x.value!=y.value)
			{
				alert("Please check your two password again");
			}
		}
	</script>
</body>
{%endblock%}
