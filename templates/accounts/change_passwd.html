{% extends 'raw.html'%}
{%load staticfiles%}

{% block content %}
<div class="container text-center" style="margin-top: 100px">
	<h1>请更改您的密码</h1>
	<div class="form-group">
		<form name ="form" method="POST" action="." onsubmit="return check();">
		{% csrf_token %}
		<input type="password" id="password1" name="password1" required="required" placeholder="请输入密码">
		<input type="password" id="password2" name="password2" required="required" placeholder="请确认输入">
		<input type="submit" name="submit" value="确认">
	</form>
	</div>
	
</div>
	
	<script type="text/javascript">
		function check()
		{
			var x,y;
			x=document.getElementById("password1");
			y=document.getElementById("password2");

			if( x.value!= y.value) 
			{
				alert("两次密码不同，请重新输入");
				//printf(x,y);
				return false;	
			}
			else
			{
				return true;
			}
        	
		}
	</script>
{% endblock %}
