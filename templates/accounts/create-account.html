{% extends "base.html" %}
{%load staticfiles%}
{%block headex%}
	<link href="{%static 'bootstrap-3.3.5/dist/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
	<link href="{%static 'bootstrap-3.3.5/dist/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
	<link href="{%static 'bootstrap-3.3.5/dist/css/bootstrap-theme.min.css'%}" rel="stylesheet" type="text/css">
	<link href="{%static 'bootstrap-3.3.5/dist/css/templatemo_style.css'%}" rel="stylesheet" type="text/css">	
{%endblock%}

{%block body%}
<body class="templatemo-bg-gray">
	<h1 class="margin-bottom-15">Create Account</h1>
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-create-account templatemo-container" role="form" action="#" method="post">
				<div class="form-inner">
					<div class="form-group">
			          <div class="col-md-6">		          				            
			            <input type="text" class="form-control" id="first_name" placeholder="First Name">		            		            		            
			          </div>  
			          <div class="col-md-6">		          				            
			            <input type="text" class="form-control" id="last_name" placeholder="Last Name">		            		            		            
			          </div>             
			        </div>
			        <div class="form-group">
			          <div class="col-md-6">		          				           
			            <input type="email" class="form-control" id="email" placeholder="Email">		            		            		            
			          </div> 
					  <div class="col-md-6">		          				           
			            <input type="Your Phone" class="form-control" id="Your Phone" placeholder="Your Phone">		            		            		            
			          </div>                  
			        </div>			
			        <div class="form-group">
			          <div class="col-md-6">		          				  
			            <input type="text" class="form-control" id="username" placeholder="Username">		            		            		            
			          </div>			        
			          	 &nbsp;&nbsp;&nbsp;&nbsp;<label class="radio-inline">
		          			<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> Male
		          		</label>
		          		<label class="radio-inline">
		          			<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Female
		          		</label>
			          </div>             
			        </div>
			        <div class="form-group">
			          <div class="col-md-6">
			            <label for="password" class="control-label"></label>
			            <input type="password" class="form-control" id="password" placeholder="Password">
			          </div>
			          <div class="col-md-6">
			            <label for="password" class="control-label"></label>
			            <input type="password" class="form-control" id="password_confirm" placeholder="Confirm Password">
			          </div>
			        </div>
			        <div class="form-group">
			          <div class="col-md-12">
			            
			          </div>
			        </div>
			        <div class="form-group">
			          <div class="col-md-12">
			            <input type="submit" value="Create account" class="btn btn-info">
			            <a href="login-1.html" class="pull-right">Login</a>
			          </div>
			        </div>	
				</div>				    	
		      </form>		      
		</div>
	</div>
</body>
{%endblock%}
